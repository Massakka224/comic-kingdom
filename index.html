<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comic Kingdom ‚Äì Version 11</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  margin: 0;
}

header {
  background: #2e2e2e;
  color: white;
  text-align: center;
  padding: 1em;
}

nav {
  display: none;
  gap: 0.5em;
  padding: 0.5em;
  background: #444;
}

nav button {
  flex: 1;
  padding: 0.8em;
  border: none;
  background: #666;
  color: white;
  border-radius: 6px;
}

.section {
  display: none;
  padding: 1em;
}

.section.active {
  display: block;
}

.box {
  background: white;
  padding: 1em;
  margin-bottom: 1em;
  border-radius: 10px;
}

.class-box {
  border: 2px solid #ccc;
  padding: 1em;
  margin: 0.5em 0;
  cursor: pointer;
}

.class-box.selected {
  border-color: green;
  background: #eaffea;
}
</style>
</head>

<body>

<header>
  <h1>Comic Kingdom</h1>
  <p>Version 11 ‚Äì Charakter-Erstellung</p>
</header>

<!-- CHARAKTER ERSTELLEN -->
<div id="creation" class="section active">

  <div class="box">
    <h2>Charakter erstellen</h2>

    <label>Name:</label><br>
    <input id="playerName" placeholder="Dein Name"><br><br>

    <h3>Klasse w√§hlen</h3>

    <div class="class-box" onclick="selectClass('Krieger', this)">
      <b>Krieger</b><br>
      Viel Leben, starke Waffen
    </div>

    <div class="class-box" onclick="selectClass('Magier', this)">
      <b>Magier</b><br>
      Hoher Schaden, wenig Leben
    </div>

    <div class="class-box" onclick="selectClass('Nekromant', this)">
      <b>Nekromant</b><br>
      Beschw√∂rt Untote, Fl√ºche
    </div>

    <br>
    <button onclick="startGame()">Spiel starten</button>
  </div>

</div>

<!-- NAVIGATION -->
<nav id="menu">
  <button onclick="show('status')">Status</button>
  <button onclick="show('taverne')">Taverne</button>
  <button onclick="show('stadt')">Stadt</button>
</nav>

<!-- STATUS -->
<div id="status" class="section">
  <div class="box">
    <p>Name: <b><span id="name"></span></b></p>
    <p>Klasse: <b><span id="klasse"></span></b></p>
    <p>Level: <b><span id="level">1</span></b></p>
    <p>Gold: <b><span id="gold">50</span></b></p>
    <p>Energie: <b><span id="energy">100</span></b></p>
  </div>
</div>

<!-- TAVERNE -->
<div id="taverne" class="section">
  <div class="box">
    <h2>Quests</h2>
    <button onclick="quest()">Quest machen</button>
    <p id="questText"></p>
  </div>
</div>

<!-- STADT -->
<div id="stadt" class="section">
  <div class="box">
    <h2>üè∞ Festung</h2>
    <p>Level: <span id="fortressLevel">1</span></p>
  </div>
</div>

<script>
let player = {
  name: "",
  klasse: "",
  level: 1,
  gold: 50,
  energy: 100
};

let selectedClass = "";

function selectClass(name, el) {
  document.querySelectorAll('.class-box').forEach(c => c.classList.remove('selected'));
  el.classList.add('selected');
  selectedClass = name;
}

function startGame() {
  let name = document.getElementById("playerName").value;

  if (!name || !selectedClass) {
    alert("Name und Klasse w√§hlen!");
    return;
  }

  player.name = name;
  player.klasse = selectedClass;

  document.getElementById("name").innerText = player.name;
  document.getElementById("klasse").innerText = player.klasse;

  document.getElementById("creation").style.display = "none";
  document.getElementById("menu").style.display = "flex";

  show('status');
}

function show(id) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function quest() {
  if (player.energy < 10) {
    document.getElementById("questText").innerText = "Keine Energie!";
    return;
  }

  player.energy -= 10;
  player.gold += 15;
  player.level += 1;

  document.getElementById("energy").innerText = player.energy;
  document.getElementById("gold").innerText = player.gold;
  document.getElementById("level").innerText = player.level;

  document.getElementById("questText").innerText = "Quest abgeschlossen!";
}
</script>

</body>
</html>
