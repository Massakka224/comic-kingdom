<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comic Kingdom â€“ Version 8</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  margin: 0;
  padding: 0;
}

h1, h2, h3 {
  text-align: center;
}

nav {
  position: sticky;
  top: 0;
  background: #222;
  padding: 10px;
  display: flex;
  gap: 5px;
  z-index: 10;
}

nav button {
  flex: 1;
  padding: 10px;
  background: #444;
  color: white;
  border: none;
  border-radius: 5px;
}

.section {
  display: none;
  padding: 15px;
}

.section.active {
  display: block;
}

.box {
  background: white;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 15px;
}

.building {
  background: #ddd;
  padding: 15px;
  border-radius: 10px;
  margin: 10px 0;
  cursor: pointer;
  font-weight: bold;
}
.building:hover {
  background: #ccc;
}

.item {
  border: 1px solid #aaa;
  padding: 10px;
  margin: 5px 0;
  border-radius: 5px;
}
</style>
</head>

<body>

<h1>Comic Kingdom</h1>

<!-- HAUPTMENÃœ -->
<nav>
  <button onclick="showSection('status')">Status</button>
  <button onclick="showSection('quests')">Quests</button>
  <button onclick="showSection('dungeon')">Dungeon</button>
  <button onclick="showSection('city')">Stadt</button>
  <button onclick="showSection('inventory')">Inventar</button>
</nav>

<!-- KLASSENAUSWAHL -->
<div id="characterSelect" class="section active">
  <h2>WÃ¤hle deine Klasse</h2>

  <div class="box">
    <button onclick="selectClass('Krieger')">âš” Krieger</button><br><br>
    <button onclick="selectClass('Berserker')">ğŸª“ Berserker</button><br><br>
    <button onclick="selectClass('Magier')">ğŸ”® Magier</button><br><br>
    <button onclick="selectClass('Nekromant')">ğŸ’€ Nekromant</button>
  </div>
</div>

<!-- STATUS -->
<div id="status" class="section">
  <h2>Status</h2>
  <div class="box">
    <p>Klasse: <span id="classText"></span></p>
    <p>Level: <span id="level">1</span></p>
    <p>Gold: <span id="gold">50</span></p>
    <p>Energie: <span id="energy">100</span> / 100</p>
    <p>Schokolade: <span id="choco">1</span></p>
  </div>
</div>

<!-- QUESTS -->
<div id="quests" class="section">
  <h2>Quests</h2>
  <div class="box">
    <p id="questText">Keine aktive Quest</p>
    <button onclick="acceptQuest()">Quest annehmen</button>
    <button onclick="finishQuest()">Quest abschlieÃŸen</button>
  </div>
</div>

<!-- DUNGEON -->
<div id="dungeon" class="section">
  <h2>Dungeon</h2>
  <div class="box">
    <p id="dungeonText">Bereit fÃ¼r den Kampf</p>
    <button onclick="enterDungeon()">Dungeon betreten</button>
  </div>
</div>

<!-- STADT -->
<div id="city" class="section">
  <h2>Stadt</h2>

  <div class="building" onclick="openBuilding('tavern')">ğŸº Taverne</div>
  <div class="building" onclick="openBuilding('forge')">âš’ Schmiede</div>
  <div class="building" onclick="openBuilding('farm')">ğŸŒ¾ Farm</div>
  <div class="building" onclick="openBuilding('fortress')">ğŸ° Festung</div>

  <div class="box" id="buildingMenu">
    <p>WÃ¤hle ein GebÃ¤ude.</p>
  </div>
</div>

<!-- INVENTAR -->
<div id="inventory" class="section">
  <h2>Inventar</h2>
  <div class="box" id="inventoryList">
    Keine Items
  </div>
</div>

<script>
const player = {
  class: "",
  level: 1,
  gold: 50,
  energy: 100,
  choco: 1,
  inventory: []
};

let questActive = false;

const itemNames = [
  "Altes Schwert",
  "Rostige Axt",
  "Magischer Stab",
  "Schattenklinge",
  "Helm des Wanderers",
  "RÃ¼stung der Bestie"
];

function showSection(id) {
  document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function selectClass(c) {
  player.class = c;
  document.getElementById("classText").innerText = c;
  showSection("status");
}

function acceptQuest() {
  if (questActive) return;
  if (player.energy < 10) {
    alert("Nicht genug Energie!");
    return;
  }
  questActive = true;
  player.energy -= 10;
  updateStatus();
  document.getElementById("questText").innerText = "Quest lÃ¤uft...";
}

function finishQuest() {
  if (!questActive) return;
  questActive = false;
  player.gold += 20;
  player.level += 1;

  const item = itemNames[Math.floor(Math.random() * itemNames.length)];
  player.inventory.push(item);

  updateStatus();
  updateInventory();
  document.getElementById("questText").innerText = "Quest abgeschlossen!";
}

function enterDungeon() {
  if (player.energy < 20) {
    alert("Nicht genug Energie!");
    return;
  }
  player.energy -= 20;
  player.gold += 50;
  updateStatus();
  document.getElementById("dungeonText").innerText = "Dungeon abgeschlossen!";
}

function openBuilding(type) {
  const menu = document.getElementById("buildingMenu");

  if (type === "tavern") {
    menu.innerHTML = `
      <h3>Taverne</h3>
      <p>Erhalte Quests und fÃ¼lle Energie.</p>
      <button onclick="eatFood()">Essen kaufen (+20 Energie)</button>
    `;
  }

  if (type === "forge") {
    menu.innerHTML = `
      <h3>Schmiede</h3>
      <p>Verbessere AusrÃ¼stung (spÃ¤ter).</p>
    `;
  }

  if (type === "farm") {
    menu.innerHTML = `
      <h3>Farm</h3>
      <p>Sammle Ressourcen (kommend).</p>
    `;
  }

  if (type === "fortress") {
    menu.innerHTML = `
      <h3>Festung</h3>
      <p>ErhÃ¶ht deine StÃ¤rke.</p>
    `;
  }
}

function eatFood() {
  if (player.choco <= 0) {
    alert("Keine Schokolade!");
    return;
  }
  player.choco--;
  player.energy = Math.min(100, player.energy + 20);
  updateStatus();
}

function updateStatus() {
  document.getElementById("level").innerText = player.level;
  document.getElementById("gold").innerText = player.gold;
  document.getElementById("energy").innerText = player.energy;
  document.getElementById("choco").innerText = player.choco;
}

function updateInventory() {
  const inv = document.getElementById("inventoryList");
  inv.innerHTML = "";
  player.inventory.forEach(i => {
    const div = document.createElement("div");
    div.className = "item";
    div.innerText = i;
    inv.appendChild(div);
  });
}
</script>

</body>
</html>
