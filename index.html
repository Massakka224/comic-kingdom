<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Comic Kingdom â€“ Version 20.4</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial;background:#f2f2f2;margin:0;padding-top:80px}
nav{position:fixed;top:0;left:0;right:0;background:#fff;padding:10px;display:flex;gap:5px;z-index:10}
nav button{flex:1;padding:10px}
.section{display:none;padding:15px}
.section.active{display:block}
.box{background:#fff;padding:15px;border-radius:10px;margin-bottom:15px}
.item{border:1px solid #ccc;padding:10px;margin:5px 0;border-radius:8px}
.bar{background:#ddd;border-radius:8px;height:14px;overflow:hidden}
.bar span{display:block;height:100%;background:#4caf50}
.xp span{background:#2196f3}
#notifyBox{position:fixed;top:90px;right:10px;z-index:100}
.notify{background:#333;color:#fff;padding:10px;border-radius:8px;margin-bottom:6px;font-size:13px}
.cityGrid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
.cityGrid button{padding:12px}
</style>
</head>

<body>

<div id="notifyBox"></div>

<nav id="nav" style="display:none">
 <button onclick="show('status')">Status</button>
 <button onclick="show('quests')">Quests</button>
 <button onclick="show('city')">Stadt</button>
 <button onclick="show('inventory')">Inventar</button>
 <button onclick="logout()">Logout</button>
</nav>

<div id="charSelect" class="section active">
 <div class="box">
  <h3>Neuer Charakter</h3>
  <input id="newName" placeholder="Name"><br><br>
  <select id="newClass">
   <option value="">Klasse wÃ¤hlen</option>
   <option>Krieger</option>
   <option>Magier</option>
   <option>Kundschafter</option>
  </select><br><br>
  <button onclick="createCharacter()">Erstellen</button>
 </div>
</div>

<div id="status" class="section">
 <div class="box">
  <b id="uiName"></b> â€“ Level <b id="uiLevel"></b><br><br>
  HP<div class="bar"><span id="hpBar"></span></div>
  XP<div class="bar xp"><span id="xpBar"></span></div><br>
  Gold: <b id="uiGold"></b> | ğŸ« <b id="uiChoco"></b>
 </div>
</div>

<div id="quests" class="section">
 <div class="box">
  <h3>Quest</h3>
  <div id="questBox"></div><br>
  <button onclick="startQuest(false)">Normale Quest</button>
  <button onclick="startQuest(true)">ğŸ‘‘ Boss-Quest</button>
 </div>
</div>

<!-- ğŸ° STADT -->
<div id="city" class="section">
 <div class="box">
  <h3>ğŸ° Stadt</h3>
  <div class="cityGrid">
   <button onclick="buyChocolate()">ğŸ« HÃ¤ndler</button>
   <button onclick="openShop()">ğŸª Item-Shop</button>
   <button onclick="arenaFight()">ğŸŸ Arena</button>
   <button onclick="academy()">ğŸ° Akademie</button>
   <button onclick="tavern()">ğŸº Taverne</button>
   <button onclick="bank()">ğŸ¦ Bank</button>
  </div>
 </div>
</div>

<div id="inventory" class="section">
 <div class="box">
  <h3>Inventar</h3>
  <div id="invBox"></div>
 </div>
</div>

<script>
const SAVE="ck_v204";
let player=JSON.parse(localStorage.getItem(SAVE));

function notify(t){
 const d=document.createElement("div");
 d.className="notify";
 d.textContent=t;
 notifyBox.appendChild(d);
 setTimeout(()=>d.remove(),3000);
}

function createCharacter(){
 const n=newName.value.trim();
 const c=newClass.value;
 if(!n||!c)return;
 player={
  name:n,class:c,
  level:1,xp:0,xpMax:100,
  hp:100,hpMax:100,
  gold:50,chocolate:0,
  inventory:[],quest:null,
  bonusXP:1,bonusGold:1
 };
 save();nav.style.display="flex";show("status");
 notify("ğŸ® Charakter erstellt");
}

function buyChocolate(){
 if(player.gold<20)return;
 player.gold-=20;player.chocolate++;
 notify("ğŸ« Schokolade gekauft");
}

function openShop(){
 if(player.gold<30)return notify("âŒ Zu wenig Gold");
 player.gold-=30;
 const item={name:"Shop Item",rarity:"selten",power:player.level*2};
 player.inventory.push(item);
 notify("ğŸª Item gekauft");
}

function arenaFight(){
 const win=Math.random()>0.4;
 if(win){
  const gold=30*player.bonusGold;
  player.gold+=gold;
  notify("ğŸŸ Arena gewonnen +"+gold+" Gold");
 }else{
  notify("ğŸ’€ Arena verloren");
 }
}

function academy(){
 if(player.gold<50)return notify("âŒ Zu wenig Gold");
 player.gold-=50;
 player.bonusXP+=0.1;
 notify("ğŸ° Akademie verbessert (+XP)");
}

function tavern(){
 if(player.quest)return notify("â³ Quest aktiv");
 startQuest(false);
 player.chocolate++;
 notify("ğŸº Taverne: Extra Quest + ğŸ«");
}

function bank(){
 notify("ğŸ¦ Bank kommt in Version 21");
}

function startQuest(isBoss){
 if(player.quest)return;
 const duration=isBoss?6000:4000;
 player.quest={boss:isBoss,end:Date.now()+duration};
 notify("ğŸ—º Quest gestartet");
}

function checkQuest(){
 if(!player?.quest)return;
 if(Date.now()>=player.quest.end){
  const boss=player.quest.boss;
  player.quest=null;
  const gold=(boss?80:40)*player.bonusGold;
  const xp=(boss?100:60)*player.bonusXP;
  player.gold+=gold;player.xp+=xp;
  notify("âœ… Quest abgeschlossen");
  while(player.xp>=player.xpMax){
   player.xp-=player.xpMax;
   player.level++;player.xpMax*=1.4;
   notify("ğŸ‰ Level Up!");
  }
 }
}

function show(id){
 document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
 document.getElementById(id).classList.add("active");
}

function updateUI(){
 if(!player)return;
 uiName.textContent=player.name;
 uiLevel.textContent=player.level;
 uiGold.textContent=Math.floor(player.gold);
 uiChoco.textContent=player.chocolate;
 hpBar.style.width="100%";
 xpBar.style.width=(player.xp/player.xpMax*100)+"%";
 invBox.innerHTML=player.inventory.map(i=>`<div class="item">${i.name}</div>`).join("")||"Leer";
 questBox.textContent=player.quest?"Quest lÃ¤uft":"Keine aktive Quest";
 save();
}

function logout(){localStorage.removeItem(SAVE);location.reload()}
function save(){localStorage.setItem(SAVE,JSON.stringify(player))}

setInterval(()=>{checkQuest();updateUI()},1000);
if(player){nav.style.display="flex";show("status")}
</script>

</body>
</html>
