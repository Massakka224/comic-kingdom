<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fantasy RPG</title>

<style>
body {
  margin: 0;
  background: #121212;
  color: white;
  font-family: Arial, sans-serif;
}

.container {
  max-width: 600px;
  margin: auto;
  padding: 20px;
}

.box {
  background: #1f1f1f;
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 15px;
}

.character {
  border: 2px solid #444;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 10px;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 6px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
}

.play {
  background: #4CAF50;
  color: black;
  font-weight: bold;
}

.delete {
  background: #E53935;
  color: white;
}

.create {
  background: #2196F3;
  color: white;
}

input, select {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 6px;
  border: none;
}

.hidden {
  display: none;
}
</style>
</head>

<body>
<div class="container">

<h1>Fantasy RPG</h1>

<!-- CHARAKTERAUSWAHL -->
<div id="characterScreen" class="box">
  <h2>Charakterauswahl</h2>

  <div id="characterList"></div>

  <hr>

  <input id="charName" placeholder="Name">
  <select id="charClass">
    <option>Krieger</option>
    <option>Mage</option>
    <option>Späher</option>
    <option>Nekromant</option>
  </select>

  <button class="create" onclick="createCharacter()">Neuen Charakter erstellen</button>
</div>

<!-- SPIEL -->
<div id="gameScreen" class="hidden">
  <div class="box">
    <h2 id="playerName"></h2>
    <p>Klasse: <span id="playerClass"></span></p>
    <p>Level: <span id="playerLevel"></span></p>
    <p>Gold: <span id="playerGold"></span></p>
  </div>

  <div class="box">
    <button class="play" onclick="doQuest()">Quest machen</button>
    <button onclick="saveGame()">Speichern</button>
    <button class="delete" onclick="logout()">Zurück zur Auswahl</button>
  </div>
</div>

</div>
