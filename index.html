<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comic Kingdom - Version 9</title>
<style>
body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 1em; }
h1, h2 { text-align: center; }
button { width: 100%; padding: 1em; margin: 0.5em 0; font-size: 1.1em; }
.section { display: none; }
.section.active { display: block; }
.box { background: white; padding: 1em; margin: 1em 0; border-radius: 10px; }
.item { border: 1px solid #ddd; padding: 10px; margin: 5px 0; cursor: pointer; }
.item:hover { background: #eee; }
nav { position: fixed; top: 0; left: 0; right: 0; background: #fff; padding: 10px; z-index: 10; }
body { padding-top: 70px; }
</style>
</head>
<body>

<h1>Comic Kingdom</h1>

<nav>
<button onclick="show('status')">Status</button>
<button onclick="show('quests')">Quests</button>
<button onclick="show('dungeon')">Dungeon</button>
<button onclick="show('stadt')">Stadt</button>
<button onclick="show('inventar')">Inventar</button>
<button onclick="show('ausruestung')">Ausrüstung</button>
</nav>

<!-- Status -->
<div id="status" class="section active">
<h2>Status</h2>
<div class="box">
<p>Level: <span id="level">1</span></p>
<p>Gold: <span id="gold">50</span></p>
<p>Stein: <span id="stone">0</span></p>
<p>Energie: <span id="energy">100</span> / <span id="maxEnergy">100</span></p>
<p>Schokolade: <span id="schoko">1</span></p>
<p>Bestienkristalle: <span id="kristalle">0</span></p>
<p>Klasse: <span id="klasse">Krieger</span></p>
</div>
</div>

<!-- Quests -->
<div id="quests" class="section">
<h2>Quests</h2>
<div class="box">
<button onclick="acceptQuest()">Quest annehmen</button>
<button onclick="finishQuest()">Quest abschließen</button>
<p id="questText">Keine aktive Quest</p>
</div>
</div>

<!-- Dungeon -->
<div id="dungeon" class="section">
<h2>Dungeon</h2>
<div class="box">
<button onclick="enterDungeon()">Dungeon betreten</button>
<p id="dungeonText">Keine Aktion</p>
</div>
</div>

<!-- Stadt -->
<div id="stadt" class="section">
<h2>Stadt</h2>
<div class="box">
<p><b>Gebäude:</b></p>
<div id="buildings"></div>
</div>
</div>

<!-- Inventar -->
<div id="inventar" class="section">
<h2>Inventar</h2>
<div class="box" id="inventoryList">Keine Items</div>
</div>

<!-- Ausrüstung -->
<div id="ausruestung" class="section">
<h2>Ausrüstung</h2>
<div class="box">
<p><b>Slots:</b></p>
<div id="slots"></div>
</div>
</div>

<!-- Modal -->
<div id="modal" style="display:none;">
<div class="box">
<h2>Item Details</h2>
<div id="itemDetails"></div>
<button onclick="equipItem()">Ausrüsten</button>
<button onclick="unequipItem()">Ablegen</button>
<button onclick="upgradeItem()">Verbessern</button>
<button onclick="destroyItem()">Zerstören</button>
<button onclick="closeModal()">Schließen</button>
</div>
</div>

<script>
let game = {
  level: 1,
  gold: 50,
  stone: 0,
  schoko: 1,
  kristalle: 0,
  questActive: false,
  maxEnergy: 100,
  energy: 100,
  klasse: "Krieger",
  inventory: [],
  equipped: { head: null, body: null, weapon: null, ring: null, boots: null },
  buffs: []
};

let selectedItem = null;

// UI functions
function show(id) {
  document.querySelectorAll(".section").forEach(sec => sec.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function updateUI() {
  document.getElementById("gold").innerText = game.gold;
  document.getElementById("level").innerText = game.level;
  document.getElementById("energy").innerText = game.energy;
  document.getElementById("maxEnergy").innerText = game.maxEnergy;
  document.getElementById("schoko").innerText = game.schoko;
  document.getElementById("kristalle").innerText = game.kristalle;
  document.getElementById("klasse").innerText = game.klasse;
  document.getElementById("stone").innerText = game.stone;
}

function updateInventory() {
  let list = document.getElementById("inventoryList");
  list.innerHTML = "";
  if (game.inventory.length === 0) {
    list.innerText = "Keine Items";
    return;
  }
  game.inventory.forEach((it, idx) => {
    let div = document.createElement("div");
    div.className = "item";
    div.innerText = `${it.name} (Lvl ${it.level}) - ${it.rarity}`;
    div.onclick = () => openItemModal(idx);
    list.appendChild(div);
  });
}

function updateSlots() {
  let slots = document.getElementById("slots");
  slots.innerHTML = "";
  for (let s in game.equipped) {
    let div = document.createElement("div");
    div.className = "item";
    div.innerText = `${s.toUpperCase()}: ${game.equipped[s] ? game.equipped[s].name : "leer"}`;
    slots.appendChild(div);
  }
}

function openItemModal(idx) {
  selectedItem = idx;
  let it = game.inventory[idx];
  document.getElementById("itemDetails").innerHTML =
    `<p><b>${it.name}</b> (Lvl ${it.level})</p>
     <p>Rarity: ${it.rarity}</p>
     <p>Bonus: +${it.bonus} STR</p>
     <p>Klasse: ${it.classReq}</p>`;
  document.getElementById("modal").style.display = "block";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

// SAVE / LOAD
function saveGame() {
  localStorage.setItem("comicKingdomSave", JSON.stringify(game));
}

function loadGame() {
  let saved = localStorage.getItem("comicKingdomSave");
  if (saved) {
    game = JSON.parse(saved);
  }
}

// ITEM LEVEL REQUIREMENTS
const rarityRequirements = {
  "gewöhnlich": 1,
  "ungewöhnlich": 20,
  "selten": 30,
  "episch": 100,
  "mystisch": 500,
  "himmlisch": 700,
  "legendär": 1500
};

function removeInvalidItems() {
  game.inventory = game.inventory.filter(item => {
    const minLevel = rarityRequirements[item.rarity] || 1;
    return game.level >= minLevel;
  });
  saveGame();
  updateInventory();
}

// GAME functions
function acceptQuest() {
  if (game.questActive) return;
  game.questActive = true;
  document.getElementById("questText").innerText = "Quest aktiv! Besiege 1 Monster.";
  saveGame();
}

function finishQuest() {
  if (!game.questActive) {
    alert("Keine aktive Quest.");
    return;
  }
  game.questActive = false;
  game.level++;
  game.gold += 20;
  document.getElementById("level").innerText = game.level;
  document.getElementById("questText").innerText = "Quest abgeschlossen!";
  rewardItems("quest");
  removeInvalidItems();
  updateUI();
  saveGame();
}

function enterDungeon() {
  document.getElementById("dungeonText").innerText = "Dungeon betreten... Boss kommt!";
  rewardItems("dungeon");
  removeInvalidItems();
  updateUI();
  saveGame();
}

function cityGuard() {
  game.gold += 10;
  updateUI();
  saveGame();
}

function fillEnergyWithChocolate() {
  if (game.schoko <= 0) return;
  game.schoko--;
  game.energy = game.maxEnergy;
  updateUI();
  saveGame();
}

function rewardItems(source) {
  let rarities = ["gewöhnlich", "ungewöhnlich", "selten", "episch", "mystisch", "himmlisch", "legendär"];
  let rarity = rarities[Math.floor(Math.random() * rarities.length)];

  if (rarity === "ungewöhnlich" && game.level < 20) rarity = "gewöhnlich";
  if (rarity === "selten" && game.level < 30) rarity = "gewöhnlich";
  if (rarity === "episch" && game.level < 100) rarity = "selten";
  if (rarity === "mystisch" && game.level < 500) rarity = "episch";
  if (rarity === "himmlisch" && game.level < 700) rarity = "mystisch";
  if (rarity === "legendär" && game.level < 1500) rarity = "himmlisch";

  let item = {
    name: generateItemName(rarity),
    level: game.level,
    rarity: rarity,
    bonus: Math.floor(Math.random() * 10) + 1,
    classReq: game.klasse
  };

  game.inventory.push(item);
  updateInventory();
  saveGame();
}

function generateItemName(rarity) {
  const names = [
    "Schwert des Sturms",
    "Schild der Nacht",
    "Helm des Mutes",
    "Stiefel der Schnelligkeit",
    "Ring der Macht",
    "Rüstung des Feuers",
    "Dolch des Schicksals",
    "Bogen des Windes"
  ];
  return names[Math.floor(Math.random() * names.length)] + " (" + rarity + ")";
}

function equipItem() {
  if (selectedItem === null) return;
  let it = game.inventory[selectedItem];
  if (it.classReq !== game.klasse) {
    alert("Kannst du nicht ausrüsten: falsche Klasse.");
    return;
  }
  game.equipped.weapon = it;
  updateSlots();
  closeModal();
  saveGame();
}

function unequipItem() {
  game.equipped.weapon = null;
  updateSlots();
  closeModal();
  saveGame();
}

function upgradeItem() {
  if (selectedItem === null) return;
  game.inventory[selectedItem].bonus += 1;
  alert("Item verbessert!");
  updateInventory();
  saveGame();
}

function destroyItem() {
  if (selectedItem === null) return;
  game.inventory.splice(selectedItem, 1);
  selectedItem = null;
  updateInventory();
  closeModal();
  saveGame();
}

// BUILDINGS
const buildings = [
  { name: "Steinbruch", desc: "Hier kannst du Stein abbauen und Ressourcen sammeln.", func: mineStone },
  { name: "Festung", desc: "Hier kannst du Truppen trainieren und deine Verteidigung erhöhen.", func: openFortress },
  { name: "Taverne", desc: "Hier kannst du Essen kaufen, Buffs erhalten und Quests starten.", func: openTavern }
];

function renderBuildings() {
  let div = document.getElementById("buildings");
  div.innerHTML = "";
  buildings.forEach(b => {
    let el = document.createElement("div");
    el.className = "item";
    el.innerText = b.name;
    el.onclick = () => b.func();
    div.appendChild(el);
  });
}

// Steinbruch
function mineStone() {
  let amount = 10 + game.level;
  game.stone += amount;
  alert("Du hast " + amount + " Stein abgebaut!");
  updateUI();
  saveGame();
}

// Festung
function openFortress() {
  let cost = 50;
  if (game.gold < cost) {
    alert("Nicht genug Gold!");
    return;
  }
  game.gold -= cost;
  game.maxEnergy += 10;
  alert("Festung ausgebaut! +10 Energie Max.");
  updateUI();
  saveGame();
}

// Taverne
function openTavern() {
  let choice = prompt("Taverne:\n1) Brot (+10 Energie)\n2) Steak (+20 Energie)\n3) Zaubertrank (+30 Energie)\n\nGib 1-3 ein:");
  if (choice == "1") {
    game.energy += 10;
    if (game.energy > game.maxEnergy) game.energy = game.maxEnergy;
    alert("Brot gegessen! +10 Energie");
  } else if (choice == "2") {
    game.energy += 20;
    if (game.energy > game.maxEnergy) game.energy = game.maxEnergy;
    alert("Steak gegessen! +20 Energie");
  } else if (choice == "3") {
    game.energy += 30;
    if (game.energy > game.maxEnergy) game.energy = game.maxEnergy;
    alert("Zaubertrank! +30 Energie");
  } else {
    alert("Ungültig!");
  }
  updateUI();
  saveGame();
}

// INIT
loadGame();
removeInvalidItems();
updateUI();
updateSlots();
updateInventory();
renderBuildings();
</script>

</body>
</html>
