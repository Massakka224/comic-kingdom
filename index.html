<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Comic Kingdom â€“ Clean Version</title>
<style>
body{font-family:Arial;background:#eee;margin:0;padding:20px}
.box{background:#fff;padding:15px;border-radius:10px;max-width:400px;margin:auto}
.item{border:1px solid #ccc;padding:10px;margin:5px 0}
button{margin-right:5px}
.empty{color:#888}
</style>
</head>
<body>

<div class="box">
  <h2>Charaktere</h2>
  <div id="charList"></div>

  <h3>Neuer Charakter</h3>
  <input id="name" placeholder="Name">
  <button onclick="createChar()">Erstellen</button>
</div>

<script>
/* ===== STORAGE ===== */
const KEY = "ck_chars_clean";

/* ===== LOAD ===== */
function loadChars(){
  let chars = JSON.parse(localStorage.getItem(KEY)) || [];

  // ðŸ”¥ KRATOS WIRD HIER GARANTIERT ENTFERNT
  chars = chars.filter(c => c.name !== "Kratos");

  localStorage.setItem(KEY, JSON.stringify(chars));
  return chars;
}

let chars = loadChars();

/* ===== RENDER ===== */
function render(){
  const box = document.getElementById("charList");
  box.innerHTML = "";

  if(chars.length === 0){
    box.innerHTML = "<p class='empty'>Keine Charaktere vorhanden</p>";
    return;
  }

  chars.forEach(c=>{
    box.innerHTML += `
      <div class="item">
        <b>${c.name}</b> (Level ${c.level})
        <br>
        <button onclick="deleteChar('${c.id}')">LÃ¶schen</button>
      </div>
    `;
  });
}

/* ===== CREATE ===== */
function createChar(){
  const name = document.getElementById("name").value.trim();
  if(name.length < 2){
    alert("Name zu kurz");
    return;
  }

  chars.push({
    id: Date.now().toString(),
    name,
    level: 1
  });

  save();
  render();
}

/* ===== DELETE ===== */
function deleteChar(id){
  if(!confirm("Charakter wirklich lÃ¶schen?")) return;
  chars = chars.filter(c => c.id !== id);
  save();
  render();
}

/* ===== SAVE ===== */
function save(){
  localStorage.setItem(KEY, JSON.stringify(chars));
}

/* ===== INIT ===== */
render();
</script>

</body>
</html>
