<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Comic Kingdom â€“ Version 24.1</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial;background:#f2f2f2;margin:0;padding-top:80px}
nav{position:fixed;top:0;left:0;right:0;background:#fff;padding:10px;display:flex;gap:5px;z-index:10}
nav button{flex:1;padding:10px}
.section{display:none;padding:15px}
.section.active{display:block}
.box{background:#fff;padding:15px;border-radius:10px;margin-bottom:15px}
.item{border:1px solid #ccc;padding:10px;margin:5px 0;border-radius:8px}
.equip{background:#e3f2fd}
.bar{background:#ddd;border-radius:8px;height:14px;overflow:hidden}
.bar span{display:block;height:100%;background:#4caf50}
.xp span{background:#2196f3}
#notifyBox{position:fixed;top:90px;right:10px;z-index:100}
.notify{background:#333;color:#fff;padding:10px;border-radius:8px;margin-bottom:6px;font-size:13px}
button.small{padding:4px 8px;font-size:12px}
.cityGrid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
</style>
</head>

<body>

<div id="notifyBox"></div>

<nav id="nav" style="display:none">
 <button onclick="show('status')">Status</button>
 <button onclick="show('quests')">Quests</button>
 <button onclick="show('city')">Stadt</button>
 <button onclick="show('inventory')">Inventar</button>
 <button onclick="logout()">Logout</button>
</nav>

<div id="charSelect" class="section active">
 <div class="box">
  <h3>Neuer Charakter</h3>
  <input id="newName" placeholder="Name"><br><br>
  <select id="newClass">
   <option value="">Klasse wÃ¤hlen</option>
   <option>Krieger</option>
   <option>Magier</option>
   <option>Kundschafter</option>
  </select><br><br>
  <button onclick="createCharacter()">Erstellen</button>
 </div>
</div>

<div id="status" class="section">
 <div class="box">
  <b id="uiName"></b> â€“ Level <b id="uiLevel"></b><br><br>
  XP
  <div class="bar xp"><span id="xpBar"></span></div><br>
  Gold: <b id="uiGold"></b> | ğŸ« <b id="uiChoco"></b><br>
  <small id="bonusInfo"></small>
 </div>
</div>

<div id="quests" class="section">
 <div class="box">
  <button onclick="startQuest(false)">ğŸ—º Normale Quest</button>
  <button onclick="startQuest(true)">ğŸ‘‘ Boss-Quest</button>
  <div id="questBox"></div>
 </div>
</div>

<div id="city" class="section">
 <div class="box">
  <h3>ğŸ° Stadt</h3>
  <div class="cityGrid">
   <button onclick="smith()">ğŸª Schmied</button>
   <button onclick="academy()">ğŸ› Akademie</button>
   <button onclick="tavern()">ğŸº Taverne</button>
   <button onclick="bank()">ğŸ¦ Bank</button>
   <button onclick="arena()">ğŸŸ Arena</button>
  </div>
 </div>
</div>

<div id="inventory" class="section">
 <div class="box">
  <h3>ğŸ§¤ AusrÃ¼stung</h3>
  <div id="equipBox"></div>
 </div>
 <div class="box">
  <h3>ğŸ’ Inventar</h3>
  <div id="invBox"></div>
 </div>
</div>

<script>
const VERSION="24.1";
const SAVE="comic_kingdom_SAVE";
let player=JSON.parse(localStorage.getItem(SAVE));

function notify(t){
 const d=document.createElement("div");
 d.className="notify";d.textContent=t;
 notifyBox.appendChild(d);
 setTimeout(()=>d.remove(),3000);
}
function save(){localStorage.setItem(SAVE,JSON.stringify(player))}
function show(id){
 document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
 document.getElementById(id).classList.add("active");
}

function migrate(){
 if(!player)return;
 player.version=VERSION;
 player.inventory ??=[];
 player.equipment ??={weapon:null,armor:null};
 player.quest ??=null;
 player.chocolate ??=0;
 player.bonusXP ??=1;
 player.bonusGold ??=1;
 player.bankGold ??=0;
 player.lastTavern ??=0;
 player.lastArena ??=0;
}

function createCharacter(){
 const n=newName.value.trim(),c=newClass.value;
 if(!n||!c)return;
 player={
  version:VERSION,
  name:n,class:c,level:1,xp:0,xpMax:100,
  gold:50,chocolate:0,
  inventory:[],quest:null,
  equipment:{weapon:null,armor:null},
  bonusXP:1,bonusGold:1,
  bankGold:0,lastTavern:0,lastArena:0
 };
 save();nav.style.display="flex";show("status");
 notify("ğŸ® Charakter erstellt");
}

function createItem(level,boss){
 const rar=["gewÃ¶hnlich","ungewÃ¶hnlich","selten","episch","legendÃ¤r"];
 let tier=Math.min(2,Math.floor(level/5));
 if(boss && level>=10) tier++;
 if(boss && level>=20) tier++;
 const r=rar[Math.min(rar.length-1,tier)];
 const type=Math.random()>0.5?"weapon":"armor";
 return{
  id:crypto.randomUUID(),
  name:`${r}e ${type==="weapon"?"Waffe":"RÃ¼stung"}`,
  rarity:r,type,
  power:level*2+(r==="episch"?10:r==="legendÃ¤r"?25:0)
 };
}

function bonus(){
 let xp=player.bonusXP,gold=player.bonusGold;
 if(player.equipment.weapon) xp+=player.equipment.weapon.power/100;
 if(player.equipment.armor) gold+=player.equipment.armor.power/120;
 return{xp,gold};
}

function startQuest(b){
 if(player.quest)return notify("â³ Quest lÃ¤uft");
 player.quest={boss:b,end:Date.now()+(b?8000:5000)};
 notify(b?"ğŸ‘‘ Boss gestartet":"ğŸ—º Quest gestartet");
}

function checkQuest(){
 if(!player?.quest)return;
 if(Date.now()>=player.quest.end){
  const b=player.quest.boss;
  player.quest=null;
  const bo=bonus();
  player.gold+=Math.floor((b?100:50)*bo.gold);
  player.xp+=Math.floor((b?140:70)*bo.xp);
  const item=createItem(player.level,b);
  player.inventory.push(item);
  notify(`ğŸ ${item.name} erhalten`);
  while(player.xp>=player.xpMax){
   player.xp-=player.xpMax;
   player.level++;
   player.xpMax=Math.floor(player.xpMax*1.4);
   notify("ğŸ‰ Level Up!");
  }
 }
}

function smith(){
 if(player.inventory.length===0)return notify("âŒ Kein Item");
 const i=player.inventory[0];
 const cost=20+player.level*5;
 if(player.gold<cost)return notify("âŒ Zu wenig Gold");
 player.gold-=cost;
 i.power+=5;
 notify("ğŸª Item verbessert");
}

function academy(){
 if(player.gold<50)return notify("âŒ Zu wenig Gold");
 player.gold-=50;
 player.bonusXP+=0.05;
 notify("ğŸ› XP dauerhaft erhÃ¶ht");
}

function tavern(){
 if(Date.now()-player.lastTavern<60000)return notify("â³ SpÃ¤ter wieder");
 player.lastTavern=Date.now();
 player.chocolate++;
 notify("ğŸ« Schokolade erhalten");
}

function bank(){
 if(player.gold>=20){
  player.gold-=20;player.bankGold+=20;
  notify("ğŸ¦ Gold eingezahlt");
 }else if(player.bankGold>=20){
  player.bankGold-=20;player.gold+=20;
  notify("ğŸ¦ Gold abgehoben");
 }
}

function arena(){
 if(Date.now()-player.lastArena<30000)return notify("â³ Arena-Cooldown");
 player.lastArena=Date.now();
 if(Math.random()>0.5){
  player.gold+=40;
  notify("ğŸŸ Arena gewonnen");
 }else notify("ğŸ’€ Arena verloren");
}

function equipItem(id){
 const i=player.inventory.find(x=>x.id===id);
 if(!i)return;
 player.inventory=player.inventory.filter(x=>x.id!==id);
 if(player.equipment[i.type]) player.inventory.push(player.equipment[i.type]);
 player.equipment[i.type]=i;
 notify("ğŸ§¤ AusgerÃ¼stet");
}

function unequip(t){
 if(!player.equipment[t])return;
 player.inventory.push(player.equipment[t]);
 player.equipment[t]=null;
 notify("âŒ Abgelegt");
}

function updateUI(){
 if(!player)return;
 const bo=bonus();
 uiName.textContent=player.name;
 uiLevel.textContent=player.level;
 uiGold.textContent=player.gold;
 uiChoco.textContent=player.chocolate;
 xpBar.style.width=(player.xp/player.xpMax*100)+"%";
 bonusInfo.textContent=`XP x${bo.xp.toFixed(2)} | Gold x${bo.gold.toFixed(2)}`;

 equipBox.innerHTML="";
 ["weapon","armor"].forEach(t=>{
  const e=player.equipment[t];
  equipBox.innerHTML+=e
   ? `<div class="item equip">${e.name} (+${e.power})
      <button class="small" onclick="unequip('${t}')">Ablegen</button></div>`
   : `<div class="item">Keine ${t}</div>`;
 });

 invBox.innerHTML=player.inventory.length
  ? player.inventory.map(i=>`
   <div class="item">
    <b>${i.name}</b> (+${i.power})<br>
    <button class="small" onclick="equipItem('${i.id}')">AusrÃ¼sten</button>
   </div>`).join("")
  : "<i>Inventar leer</i>";

 questBox.textContent=player.quest
  ? `Quest lÃ¤uft (${Math.ceil((player.quest.end-Date.now())/1000)}s)`
  : "Keine aktive Quest";

 save();
}

if(player){migrate();nav.style.display="flex";show("status")}
setInterval(()=>{checkQuest();updateUI()},1000);
function logout(){location.reload()}
</script>

</body>
</html>
